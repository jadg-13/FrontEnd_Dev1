<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calendario">
    <meta name="keywords" content="HTML">
    <meta name="author" content="José A. Durán G.">
    <title>Calendario2 - jadg13</title>
</head>
<body>
    <section>
        <form action="">
            <label for="hora">
                <span>Hora </span>
                <input type="time" id="hora" name="hora">
            </label>
            <label for="dia">
                <span>Día </span>
                <input type="date" id="dia" name="dia">
            </label>
            <label for="semana">
                <span>Semana </span>
                <input type="week" id="semana" name="semana">
            </label>
            <label for="mes">
                <span>Mes </span>
                <input type="month" id="mes" name="mes">
            </label>
            <input type="submit">
        </form>
    </section>
</body>
</html>
